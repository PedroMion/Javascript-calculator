<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="visor">
                <p id="exp"></p>
            </div>
            <div class="teclado">
                <div class="fileira" id="f1">
                    <button class="botao" id="um">1</button>
                    <button class="botao" id="dois">2</button>
                    <button class="botao" id="tres">3</button>
                    <button class="botao" id="mais">+</button>
                </div>
                <div class="fileira" id="f2">
                    <button class="botao" id="quatro">4</button>
                    <button class="botao" id="cinco">5</button>
                    <button class="botao" id="seis">6</button>
                    <button class="botao" id="menos">-</button>
                </div>
                <div class="fileira" id="f3">
                    <button class="botao" id="sete">7</button>
                    <button class="botao" id="oito">8</button>
                    <button class="botao" id="nove">9</button>
                    <button class="botao" id="multiplicacao">x</button>
                </div>
                <div class="fileira" id="f4">
                    <button class="botao" id="limpar">C</button>
                    <button class="botao" id="zero">0</button>
                    <button class="botao" id="igual">=</button>
                    <button class="botao" id="divisao">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
